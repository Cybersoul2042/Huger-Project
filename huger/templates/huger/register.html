{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'huger/loginStyles.css' %}">
        <script src="https://kit.fontawesome.com/4679afff72.js" crossorigin="anonymous"></script>
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <h1>PlanPlus</h1>
            </div>
            <div class="login-container">
                <div class="login-box">
                    <div class="login-box-dets">
                        <h3>Register</h3>
                        {% if message %}
                            <div class="error">{{ message }}</div>
                        {% endif %}
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-dets">
                                <div class="form-group" id="username-input">
                                    <input class="form-control" name="name" type="text" placeholder="Username" required >
                                </div>
                                <div class="form-group" id="username-input">
                                    <input class="form-control" name="email" type="email" placeholder="Email" required>
                                </div>
                                <div class="form-group" id="password-input">
                                    <input class="form-control" name="password" type="password" placeholder="Password" id="password" required>
                                    <i class="fa-solid fa-eye icon"></i>
                                </div>
                                <div class="form-group" id="password-input">
                                    <input class="form-control" name="confirmation" type="password" placeholder="Confirm Password" id="password" required>
                                    <i class="fa-solid fa-eye icon"></i>
                                </div>
                            </div>
                            <div class="submit">
                                <input class="submit-btn" type="submit" value="Register">
                            </div>
                            
                        </form>
                    </div>
                    <div class="register-ask">
                        <p>Already have an account ?? <a href="{% url 'login' %}">Login here.</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'huger/login.js' %}"></script>
    </body>
</html>
