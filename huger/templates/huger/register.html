{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'huger/loginStyles.css' %}">
        <title>z</title>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <div class="login-box">
                    <div class="login-box-dets">
                        <h3>Please Enter Your Details :</h3>
                        {% if message %}
                            <div class="error">{{ message }}</div>
                        {% endif %}
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-dets">
                                <div class="form-group">
                                    <input class="form-control" name="name" type="text" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="email" type="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="password" type="password" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="confirmation" type="password" placeholder="Confirm Password" required>
                                </div>
                            </div>
                        
                            <input class="submit-btn" type="submit" value="Register">
                        </form>
                    </div>
                    <div class="register-ask">
                        <p>Already have an account ?? <a href="{% url 'login' %}">Login here.</a></p>
                    </div>
                   </div>
                </div>
        </div>
    </body>
</html>
