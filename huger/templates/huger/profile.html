{% load static %}

<!DOCTYPE html>
<html dir="rtl" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'huger/profile.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4679afff72.js" crossorigin="anonymous"></script>
        <title>پنل کاربری</title>
    </head>
    <body>
        <div class="content">
            <div id="particles-js"></div>
            <header class="navbar-container">
                <div class="navbar">
                    <div class="navbar-contents">
                        <div class="navbar-options">
                            <div class="nav-option">
                                <p class="main-btn">صفحه اصلی</p>
                            </div>
                            <div class="nav-option">
                                <p class="team-btn">اعضای تیم</p>
                            </div>
                            <div class="nav-option">
                                <p>{{user.username}}</p>
                            </div>
                        </div>
                        <div class="logo">
                            <a class="site-name" href="{% url 'index' %}">PlanPlus</a>
                        </div>
                        
                    </div>
                </div>
            </header>
            <div class="middle">
                {% block body %} 
                {% endblock body %}
            </div>
            
        </div>
        
        <script src="{% static 'huger/profile.js' %}"></script>
        <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
        <script src="{% static 'huger/particle.js' %}"></script>
    </body>
</html>
