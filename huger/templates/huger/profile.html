{% load static %}

<!DOCTYPE html>
<html dir="rtl" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'huger/profile.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4679afff72.js" crossorigin="anonymous"></script>
        <title>پنل کاربری</title>
    </head>
    <body>
        <div class="content">
            <div id="particles-js"></div>
            <div class="copy-text" style="transform: translateX(-100%);"><p>کپی شد !!</p></div>
            <header class="navbar-container">
                <div class="navbar">
                    <div class="navbar-contents">
                        <div class="navbar-options">
                            <a class="nav-option">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width='21px'>
                                    <path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
                                </svg>
                                <p class="main-btn">صفحه اصلی</p>
                            </a>
                            <a class="nav-option">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="16px">
                                    <path d="M280 64h40c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128C0 92.7 28.7 64 64 64h40 9.6C121 27.5 153.3 0 192 0s71 27.5 78.4 64H280zM64 112c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320c8.8 0 16-7.2 16-16V128c0-8.8-7.2-16-16-16H304v24c0 13.3-10.7 24-24 24H192 104c-13.3 0-24-10.7-24-24V112H64zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/>
                                </svg>
                                <p class="other-btn">تمام برنامه ها</p>
                            </a>
                            <a class="nav-option">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="18px">
                                    <path d="M121 32C91.6 32 66 52 58.9 80.5L1.9 308.4C.6 313.5 0 318.7 0 323.9V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V323.9c0-5.2-.6-10.4-1.9-15.5l-57-227.9C446 52 420.4 32 391 32H121zm0 64H391l48 192H387.8c-12.1 0-23.2 6.8-28.6 17.7l-14.3 28.6c-5.4 10.8-16.5 17.7-28.6 17.7H195.8c-12.1 0-23.2-6.8-28.6-17.7l-14.3-28.6c-5.4-10.8-16.5-17.7-28.6-17.7H73L121 96z"/>
                                </svg>
                                <p class="myplan-btn">برنامه های من</p>
                            </a>
                            <div class="plan-btn">
                                <button class="new-plan-btn">برنامه جدید</button>
                            </div>
                        </div>
                        <div class="account-options">
                            <div class="account-name">
                                <p>{{user.username}}</p>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="18px">
                                    <path d="M201.4 137.4c12.5-12.5 32.8-12.5 45.3 0l160 160c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 205.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l160-160z"/>
                                </svg>
                            </div>
                            <div class="account-modal" style="display: none;">
                                <div class="modal-content">
                                    <div class="logout-btn">
                                        <a href="{% url 'logout' %}">خروج</a>
                                    </div>
                                    <div class="settings">
                                        <p>تنظیمات</p>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </header>
            <div class="middle">
                {% block body %} 
                {% endblock body %}
            </div>
            
        </div>
        
        <script src="{% static 'huger/profile.js' %}"></script>
        <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
        <script src="{% static 'huger/particle.js' %}"></script>
    </body>
</html>
