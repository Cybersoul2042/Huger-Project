{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'huger/layoutStyles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>
            {% block title %}{% endblock  %}
        </title>
        {% block script %}{% endblock %}
    </head>
    <body>
        <div class="containers">
            <div class="navbar-container">
                <div class="navbar">
                    <div class="navbar-groups">
                        <div class="navbar-logo">
                            <p class="site-name">PlanPlus</p>
                        </div>
                        <div class="navbar-pages">
                            <div class="navbar-page">
                                <p class="page-locate">Home</p>
                            </div>
                            <div class="navbar-page">
                                <p class="page-locate">Your Plans</p>
                            </div>
                            <div class="navbar-page">
                                <p class="page-locate">{{user.username}}</p>
                            </div>
                           
                            <div class="navbar-page">
                                <p class="page-locate">Contact us</p>
                            </div>
                            <div class="navbar-page">
                                <p class="logout-page">
                                    <a id="logout-link" href="{% url 'logout' %}">Logout</a>
                                </p>
                            </div>
                        </div>
                        <div class="navbar-plan">
                            <p class="new-plan">Make Plan</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-container">
                {% block body %}{% endblock %} 
            </div>
        </div>
    </body>
</html>
