{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'huger/layoutStyles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>PlanPlus</title>
        <script src="https://kit.fontawesome.com/4679afff72.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header class="navbar-container">
            <div class="navbar">
                <div class="navbar-logo">
                    <a class="logo-content" href="{% url 'index' %}"> 
                        <img src="{% static 'huger/imgs/logo.png' %}" alt="logo">
                        <p class="site-name">PlanPlus</p>
                    </a>
                </div>
                <nav class="main-pages">
                    <ul class="contents">
                        <li>
                            <div class="page" id="contact-btn">
                                <p class="page-locate">ارتباط با ما</p>
                            </div>
                        </li>
                        <li>
                            <div class="page" id="about-btn">
                                <p class="page-locate">درباره ما</p>
                            </div>
                        </li>
                        <li>
                            <div class="page" id="contact-btn">
                                <p class="page-locate">قیمت ها</p>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="login-page">
                    <div class="login-btn">
                        <a href="{% url 'login' %}">ورود/عضویت</a>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="intro-section">
            <div class="container">
                
                <div class="intro-dets">
                    <h1>!!! <span style="display: inline;">PlanPlus</span>
                        برنامه ای دقیق با
                    </h1>
                </div>    
                
            </div>
        </div>
        <div class="about-section">
            <div class="container">

                <div class="about-dets" id="about-card">
                    <h3>سلام و درود خدمت کاربران محترم</h3>
                </div>
                
            </div>
        </div>
        <div class="footer-navbar">
            <div class="contact">
                <p>All Copyrights Received</p>
            </div>
        </div>
        {% block script %}<script src="{% static 'huger/index.js' %}"></script>{% endblock %}
    </body>
</html>
